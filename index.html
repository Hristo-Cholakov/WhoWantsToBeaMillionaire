<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Who Wants To be a Millionaire</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="main-box">
            <span class="money-tree">
                <button onclick="moneyTreeChecker()">Hit me</button>
            </span>
            <div class="main-question-frame">
                <div class="question-itself">
                    <p>This is the first question!</p>
                </div>
                    <div class="answers-border">            
                        <div class="possible-answer">
                            <span class="diamond-shape">&#9670</span>
                            <span class="answer-stamp-formatting">A:</span>
                            <span class="a-answer-wording answer-formatting">Test answer A</span>
                        </div>
                        <div class="possible-answer">
                            <span class="diamond-shape">&#9670</span>
                            <span class="answer-stamp-formatting">B:</span>
                            <span class="b-answer-wording answer-formatting">Test answer B</span>
                        </div><br>
                        <div class="possible-answer">
                            <span class="diamond-shape">&#9670</span>
                            <span class="answer-stamp-formatting">C:</span>
                            <span class="c-answer-wording answer-formatting">Test answer C</span>
                        </div>
                        <div class="possible-answer">
                            <span class="diamond-shape">&#9670</span>
                            <span class="answer-stamp-formatting">D:</span>
                            <span class="d-answer-wording answer-formatting">Test answer D</span>
                        </div>
                    </div>
            </div>
        </div>
        
        <script src="script/app.js" async defer></script>
    </body>
</html>
